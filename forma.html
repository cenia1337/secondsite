    <div class="col-10"> 
      <div class="card">
        <div class="card-header" style="background-color: rgb(186, 227, 250); text-align: center;">
          <h4>Оставьте отзыв о нашем сервисе</h4>
        </div>
        
        <div class="card-body"> 
          <form action="https://google.com/search?" method="get" target="_blank">

            <input type="hidden" name="q" value="поиск">
            

            <div class="mb-3">
              <label class="form-label"><b>Пользовались ли вы услугами нашего сервиса?</b></label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="service_used" id="yes" value="yes" required checked>
                <label class="form-check-label" for="yes">
                  Да, пользовался(ась)
                </label>
              </div>
              
              <div class="form-check">
                <input class="form-check-input" type="radio" name="service_used" id="no" value="no">
                <label class="form-check-label" for="no">
                  Нет, не пользовался(ась)
                </label>
              </div>
            </div>


            <div class="mb-3">
              <label for="review" class="form-label"><b>Напишите сюда свой отзыв или предложение</b></label>
              <textarea class="form-control" id="review" name="review" rows="4" placeholder="Поделитесь своими впечатлениями о путешествии или предложениями по улучшению сервиса..." required></textarea>
            </div>


            <div class="mb-5">
              <label for="phone" class="form-label fw-bold">Укажите ваш номер телефона для обратной связи</label>
              <input type="tel" class="form-control" id="phone" name="phone"  placeholder="+79123456789" required>
            </div>


            <button type="submit" class="btn" style="background-color: rgb(186, 227, 250);"> 
              Отправить отзыв
            </button>
            
          </form>
        </div>
